<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Slot Machine 3x5</title>
<style>
    body {
        background: #222;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
    }

    #slot {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .reel {
        width: 120px;
        height: 360px; /* 3 Symbole je 120px */
        overflow: hidden;
        border: 3px solid #555;
        background: #111;
        border-radius: 8px;
        position: relative;
    }

    .symbol {
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        background: #333;
        border-bottom: 2px solid #222;
    }

    #spinBtn {
        padding: 15px 30px;
        background: gold;
        border: none;
        border-radius: 6px;
        font-size: 22px;
        cursor: pointer;
        transition: 0.2s;
    }

    #spinBtn:hover {
        background: rgb(255, 230, 120);
    }
</style>
</head>
<body>

<h1>Slot Machine 3√ó5</h1>

<div id="slot">
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel"></div>
</div>

<button id="spinBtn">SPIN!</button>

<script>
const symbols = ["üçí", "üçã", "‚≠ê", "üíé", "7Ô∏è‚É£", "üçÄ"];

const reels = [...document.querySelectorAll(".reel")];

function createReelSymbols(reel) {
    reel.innerHTML = "";

    for (let i = 0; i < 20; i++) {
        const sym = document.createElement("div");
        sym.className = "symbol";
        sym.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reel.appendChild(sym);
    }
}

reels.forEach(createReelSymbols);

function spinReel(reel, delay) {
    return new Promise(resolve => {
        const randomStop = Math.floor(Math.random() * 17) * 120;

        setTimeout(() => {
            reel.style.transition = "transform 1s cubic-bezier(.1,.9,.1,1)";
            reel.style.transform = `translateY(-${randomStop}px)`;

            setTimeout(() => {
                reel.style.transition = "";
                resolve();
            }, 1000);
        }, delay);
    });
}

document.getElementById("spinBtn").onclick = async () => {
    reels.forEach(r => r.style.transform = "translateY(0)");

    await Promise.all([
        spinReel(reels[0], 0),
        spinReel(reels[1], 150),
        spinReel(reels[2], 300),
        spinReel(reels[3], 450),
        spinReel(reels[4], 600)
    ]);

    console.log("Spin fertig!");
};
</script>

</body>
</html>
