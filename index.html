    /* --- VISUAL ELEMENTS (Background Icons) --- */
    #visual-canvas {

        pointer-events: none; z-index: 1; overflow: hidden;
    }
    .bg-icon {
        position: absolute; font-size: 1.5rem; opacity: 0.3;
        animation: floatAround linear infinite;
        text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    @keyframes floatAround {
        0% { transform: translate(0,0) rotate(0deg); }
        25% { transform: translate(20px, -20px) rotate(10deg); }
        50% { transform: translate(0, -40px) rotate(0deg); }
        75% { transform: translate(-20px, -20px) rotate(-10deg); }
        100% { transform: translate(0,0) rotate(0deg); }

    .bakery-name {

      text-transform: uppercase; letter-spacing: 2px;
      background: linear-gradient(to bottom, #f1c40f, #d35400); 
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 0px rgba(0,0,0,0.5)); z-index: 20;
    }
    
    .score-container { margin-bottom: 50px; text-align: center; z-index: 20; }
    #score { font-family: 'Roboto', sans-serif; font-size: 3.2rem; font-weight: 900; text-shadow: 0 0 30px rgba(255,255,255,0.1); line-height: 1; }

    #bigKlein {
      width: 300px; height: 300px; object-fit: contain; cursor: pointer;
      transition: transform 0.05s, filter 0.1s; filter: drop-shadow(0 30px 60px rgba(0,0,0,0.5)); z-index: 20;
    }
    #bigKlein:active { transform: scale(0.96); filter: brightness(0.9); }
    #bigKlein:hover { transform: scale(1.02); filter: drop-shadow(0 0 30px rgba(255,255,255,0.1)); }

    /* --- CASINO BUTTON --- */
    #casinoBtn {
      margin-top: 30px;
      background: linear-gradient(45deg, #e67e22, #f39c12);
      border: 2px solid rgba(255,255,255,0.2); color: #fff;
      padding: 12px 30px; border-radius: 50px;
      font-weight: 900; font-size: 1.2rem; cursor: pointer;
      box-shadow: 0 0 20px rgba(243, 156, 18, 0.4);

      letter-spacing: 1px;
    }
    #casinoBtn:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(243, 156, 18, 0.8); }

      font-family: 'Merriweather', serif; font-weight: 900; color: #57606f; 
      border-bottom: 1px solid #222; font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase; 
    }
    
    .upgrades-container { padding: 12px; background: rgba(0,0,0,0.2); display: flex; flex-wrap: wrap; gap: 8px; min-height: 80px; max-height: 220px; overflow-y: auto; border-bottom: 2px solid #000; }
    .upgrade-crate { 
      width: 60px; height: 60px; background: linear-gradient(135deg, #2d3436, #1e272e); 
      border: 1px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; 
      font-size: 1.8rem; border-radius: 8px; transition: all 0.2s; position: relative;

    .buildings-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #444 #0a0a0d; }
    .building-row {

      border-bottom: 1px solid #000; display: flex; align-items: center; padding: 0 20px; 
      cursor: pointer; position: relative; opacity: 0.5; transition: all 0.2s;

    .building-row:hover { opacity: 1; background: #222; }
    .building-row.can-afford { opacity: 1; }
    .b-icon { font-size: 2.2rem; width: 50px; text-align: center; margin-right: 15px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); }
    .b-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .b-name { font-weight: 700; font-family: 'Merriweather', serif; font-size: 1rem; color: #fff; margin-bottom: 3px; }
    .b-cps { font-size: 0.75rem; color: #636e72; }
    .b-cost { color: var(--red); font-weight: bold; font-size: 0.85rem; }
    .b-cost.affordable { color: var(--green); }
    .b-count { font-size: 1.8rem; font-weight: 900; color: rgba(255,255,255,0.05); margin-left: auto; }

    /* --- CASINO MODAL --- */
    #casinoModal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.92); z-index: 12000;
      display: none; align-items: center; justify-content: center;
      backdrop-filter: blur(8px);
    }
    
    .casino-window {
      background: #18181b; width: 95%; max-width: 600px;
      border: 1px solid #333; border-radius: 16px;
      padding: 0; text-align: center;
      box-shadow: 0 0 80px rgba(0,0,0,0.8);
      position: relative; overflow: hidden;
      animation: zoomIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }

    .cw-header {
      background: linear-gradient(to bottom, #2d3436, #1e272e);
      padding: 20px; border-bottom: 1px solid #333;
      display: flex; justify-content: space-between; align-items: center;

    .cw-title { font-family: 'Merriweather', serif; font-size: 1.5rem; color: var(--gold); font-weight: 900; letter-spacing: 1px; }

      background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333;

    .nav-btn:hover:not(.active) { color: #fff; }

    /* ROULETTE TICKER */
    .roulette-container {
      width: 100%; height: 100px; background: #000; border-radius: 8px; border: 4px solid #333;
      position: relative; overflow: hidden; margin-bottom: 25px; box-shadow: inset 0 0 30px #000;
    }
    .roulette-marker {
      position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--gold);
      transform: translateX(-50%); z-index: 10; box-shadow: 0 0 10px var(--gold);
    }
    .roulette-strip {
      display: flex; height: 100%; align-items: center; position: absolute; left: 50%;
    }
    .r-card {
      width: 70px; height: 70px; margin-right: 4px; border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; color: rgba(255,255,255,0.4); font-size: 1.2rem;
      flex-shrink: 0; border-bottom: 4px solid rgba(0,0,0,0.3); position: relative;
    }
    .rc-red { background: linear-gradient(to bottom, #e74c3c, #c0392b); }
    .rc-black { background: linear-gradient(to bottom, #34495e, #2c3e50); }
    .rc-green { background: linear-gradient(to bottom, #f1c40f, #f39c12); color: #000; box-shadow: 0 0 15px var(--gold); z-index: 2; }
    .rc-logo { width: 40px; height: 40px; object-fit: contain; }

    /* SLOTS */
    .slot-machine {
      background: #000; border: 4px solid #333; border-radius: 8px;
      padding: 15px; margin-bottom: 25px; display: flex; justify-content: center; gap: 10px;
      box-shadow: inset 0 0 30px #000;
    }
    .slot-reel {
      width: 80px; height: 100px; background: linear-gradient(to bottom, #111, #222);
      border: 2px solid #444; border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 3rem; overflow: hidden; position: relative;
      box-shadow: inset 0 0 10px #000;
    }
    .slot-reel.spinning span {
      animation: slotBlur 0.1s infinite;
      filter: blur(2px);
    }
    @keyframes slotBlur { 0% { transform: translateY(-5px); } 50% { transform: translateY(5px); } 100% { transform: translateY(-5px); } }

    /* CONTROLS */
    .bet-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .bet-input { background: #111; border: 1px solid #444; color: #fff; font-size: 1.2rem; padding: 10px; width: 150px; text-align: center; font-weight: bold; border-radius: 6px; }
    .control-btn { background: #333; border: 1px solid #555; color: #ccc; padding: 0 15px; cursor: pointer; font-weight: bold; border-radius: 6px; }
    .control-btn:hover { background: #444; color: #fff; }

    .action-row { display: flex; gap: 15px; justify-content: center; }
    .bet-btn {
      flex: 1; padding: 20px 10px; border: none; border-radius: 10px;
      font-weight: 900; font-size: 1.1rem; color: #fff; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; gap: 5px;
      border: 2px solid rgba(255,255,255,0.05); transition: transform 0.1s;
    }
    .bet-btn:active { transform: scale(0.95); }
    .bet-btn:disabled { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; }
    .btn-red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .btn-black { background: linear-gradient(135deg, #34495e, #2c3e50); }
    .btn-green { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #000; }
    .btn-slot { background: linear-gradient(135deg, #9b59b6, #8e44ad); flex: 0 0 200px; }
    .sub-text { font-size: 0.7rem; opacity: 0.8; font-weight: normal; }

    .history-bar { margin-top: 25px; padding-top: 15px; border-top: 1px solid #333; display: flex; justify-content: center; gap: 8px; }
    .hist-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.3); }
    .hist-red { background: var(--red); }
    .hist-black { background: #34495e; }
    .hist-green { background: var(--gold); box-shadow: 0 0 10px var(--gold); }
    
    .close-btn { position: absolute; top: 15px; right: 15px; background: transparent; border: none; color: #666; font-size: 1.5rem; cursor: pointer; }

    /* Particles & FX */
    .win-particle { position: absolute; width: 10px; height: 10px; pointer-events: none; animation: confetti 1s ease-out forwards; z-index: 1000; }
    @keyframes confetti { 0% {transform: translate(0,0) rotate(0deg); opacity: 1;} 100% {transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0;} }
    .win-pulse { animation: screenFlash 0.5s; }
    @keyframes screenFlash { 0% {background-color: rgba(255,255,255,0.2);} 100% {background-color: transparent;} }
    .falling-face { position: absolute; width: 35px; height: 35px; pointer-events: none; z-index: 15; animation: physicsFall 1.2s cubic-bezier(0.5, 0, 0.8, 0.8) forwards; }
    @keyframes physicsFall { 0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; } 100% { transform: translateY(800px) rotate(360deg) scale(0.8); opacity: 0; } }
    .click-text { position: absolute; color: #fff; font-weight: 900; font-size: 1.4rem; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
    @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-80px) scale(1); } }
    
    /* Golden Klein */
    #goldenKlein { position: absolute; width: 80px; height: 80px; z-index: 9999; cursor: pointer; display: none; filter: drop-shadow(0 0 20px gold); animation: wobble 2s infinite; }
    @keyframes wobble { 0%,100% {transform:rotate(0deg);} 25% {transform:rotate(-5deg);} 75% {transform:rotate(5deg);} }
    .buff-container { position: absolute; bottom: 20px; left: 20px; display: flex; gap: 8px; z-index: 100; }
    .buff-icon { width: 50px; height: 50px; background: rgba(0,0,0,0.8); border: 2px solid var(--gold); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 0 15px rgba(241, 196, 15, 0.4); animation: pulse 1s infinite alternate; }

    @media (max-width: 850px) {
      body { flex-direction: column; overflow-y: auto; height: auto; }
      .left-panel { min-height: 50vh; border-right: none; border-bottom: 2px solid #333; }
      .right-panel { width: 100%; min-height: 50vh; }
      #global-tooltip { display: none !important; }
    }
  </style>
</head>

    /* --- INIT --- */
    function init() {
      try {
        loadGame();
        // Fix save compatibility if new buildings added
        if(game.buildings.length < BUILDINGS.length) {
            const diff = BUILDINGS.length - game.buildings.length;
            for(let i=0; i<diff; i++) game.buildings.push(0);
        }
      } catch(e) { console.log("Resetting save"); localStorage.removeItem(SAVE_KEY); }
      
      buildBuildingUI();
      renderUpgrades();
      renderHistory();
      initVisuals();
      requestAnimationFrame(gameLoop);
      setInterval(slowLoop, 1000); 
      scheduleGolden();
      
      document.addEventListener('mousemove', (e) => {
        if (tooltipEl.style.display === 'block') {
          let top = e.clientY + 10; let left = e.clientX - 330;
          if(left < 10) left = e.clientX + 10;
          if(top + tooltipEl.offsetHeight > window.innerHeight) top = window.innerHeight - tooltipEl.offsetHeight - 10;
          tooltipEl.style.top = top + 'px'; tooltipEl.style.left = left + 'px';
        }
      });
    }

    function gameLoop(now) {
      let dt = (now - lastTime) / 1000;
      if(dt > 1) dt = 1; lastTime = now;
      updateBuffs(dt);
      
      const cps = calculateTotalCPS();
      if(cps > 0) addScore(cps * dt);

      document.getElementById('score').textContent = formatNum(Math.floor(game.score));
      document.getElementById('cps').textContent = formatNum(cps, 1) + " Kleinis / Sekunde";
      
      updateDynamicBackground();
      
      if(!casinoUnlocked && game.totalScore >= 1000) { casinoUnlocked = true; document.getElementById('casinoBtn').style.display = 'block'; }
      else if(casinoUnlocked) document.getElementById('casinoBtn').style.display = 'block';

      updateBuildingStates();
      requestAnimationFrame(gameLoop);
    }

    function initVisuals() {
        const container = document.getElementById('visual-canvas');
        container.innerHTML = '';
        visualElements = [];
        
        // Spawn existing buildings
        let totalCreated = 0;
        // Prioritize expensive buildings visually
        for(let i=BUILDINGS.length-1; i>=0; i--) {
            if(game.buildings[i] > 0) {
                // Determine how many icons to show (logarithmic scaling)
                let count = Math.min(Math.ceil(Math.log2(game.buildings[i] + 1)), 5);
                for(let k=0; k<count; k++) {
                    if(totalCreated < MAX_VISUALS) {
                        spawnVisualIcon(BUILDINGS[i].icon);
                        totalCreated++;
                    }
                }
            }
        }
    }

    /* --- MATH --- */
    function addScore(amount) { game.score += amount; game.totalScore += amount; }
    function getBuildingMultiplier(index) {
      let m = 1;
      UPGRADES.forEach(u => { if(u.type === 'build' && u.target === index && game.upgrades.includes(u.id)) m *= u.multi; });
      if(buffs.frenzy.active) m *= buffs.frenzy.multi;
      return m;
    }
    function getBuildingCPS(index) { return BUILDINGS[index].baseCps * getBuildingMultiplier(index); }
    function calculateTotalCPS() { let cps = 0; game.buildings.forEach((count, i) => cps += count * getBuildingCPS(i)); return cps; }
    function getClickPower() {
      let power = 1 + (calculateTotalCPS() * 0.02);
      UPGRADES.forEach(u => { if(u.type === 'click' && game.upgrades.includes(u.id)) power *= u.multi; });
      if(buffs.frenzy.active) power *= buffs.frenzy.multi;
      return power;
    }

      const input = document.getElementById('betAmount');
      if(multi === 'max') input.value = Math.floor(game.score);
      else {
        let val = parseInt(input.value) || 0;
        if(val === 0) val = 100;
        input.value = Math.floor(val * multi);

    /* --- ROULETTE ENGINE --- */
    function generateStrip(count, winningColor) {
      const strip = document.getElementById('rouletteStrip');
      strip.innerHTML = '';
      for(let i=0; i<count; i++) {
        let type = 'black';
        const r = Math.random();
        if(winningColor && i === 60) type = winningColor;
        else {
          if(r < 0.06) type = 'green';
          else if(r < 0.53) type = 'red';
          else type = 'black';
        }
        const el = document.createElement('div');
        el.className = `r-card rc-${type}`;
        if(type === 'green') el.innerHTML = `<img src="${IMG_URL}" class="rc-logo">`;
        else el.textContent = Math.floor(Math.random() * 7) + (type==='black'?8:1);
        strip.appendChild(el);
      }
    }

    function spin(choice) {
      if(isSpinning) return;
      const bet = getBet();
      if(!bet) return;

      game.score -= bet;
      updateCasinoUI();
      isSpinning = true;
      disableButtons(true);

      const r = Math.random();
      let result = 'black';
      if(r < 0.05) result = 'green';
      else if(r < 0.525) result = 'red';

      generateStrip(80, result);
      
      const strip = document.getElementById('rouletteStrip');
      strip.style.transition = 'none';
      strip.style.transform = 'translateX(0px)';
      strip.offsetHeight; 
      
      const cardSize = 74;
      const targetIndex = 60;
      const centerOfTarget = (targetIndex * cardSize) + 35;
      const jitter = Math.floor(Math.random() * 50) - 25; 
      const totalTranslate = centerOfTarget + jitter;

      strip.style.transition = 'transform 4.5s cubic-bezier(0.15, 0.85, 0.15, 1)'; 
      strip.style.transform = `translateX(-${totalTranslate}px)`;
      
      const marker = document.querySelector('.roulette-marker');
      marker.style.animation = "shake 0.1s infinite";
      setTimeout(() => marker.style.animation = "none", 4500);

      setTimeout(() => { finishSpin(choice, result, bet); }, 4500);
    }

    function finishSpin(choice, result, bet) {
      isSpinning = false;
      disableButtons(false);
      game.casinoHistory.unshift(result);
      if(game.casinoHistory.length > 10) game.casinoHistory.pop();
      renderHistory();

      let multiplier = 0;
      if(choice === result) {
        if(result === 'green') multiplier = 14;
        else multiplier = 2;
      }

      if(multiplier > 0) triggerWin(bet * multiplier);
      updateCasinoUI();
      saveGame();
    }

    /* --- SLOTS ENGINE --- */
    const SLOT_SYMBOLS = ['üçí', 'üçã', 'üçá', 'üíé', '7Ô∏è‚É£'];
    
    function spinSlots() {
        if(isSpinning) return;
        const bet = getBet();
        if(!bet) return;

        game.score -= bet;
        updateCasinoUI();
        isSpinning = true;
        disableButtons(true);

        const reels = [document.getElementById('reel-1'), document.getElementById('reel-2'), document.getElementById('reel-3')];
        reels.forEach(r => r.classList.add('spinning'));
        
        let intervals = reels.map(r => setInterval(() => {
            r.querySelector('span').textContent = SLOT_SYMBOLS[Math.floor(Math.random() * SLOT_SYMBOLS.length)];
        }, 50));

        const finalSymbols = [];
        const roll = Math.random();
        let forcedWin = null; 
        
        if (roll < 0.30) {
           const typeRoll = Math.random();
           if(typeRoll < 0.02) forcedWin = 'üíé';
           else if(typeRoll < 0.1) forcedWin = '7Ô∏è‚É£';
           else if(typeRoll < 0.3) forcedWin = 'üçá';
           else if(typeRoll < 0.6) forcedWin = 'üçã';
           else forcedWin = 'üçí';
        }

        for(let i=0; i<3; i++) {
            if(forcedWin) finalSymbols.push(forcedWin);
            else finalSymbols.push(SLOT_SYMBOLS[Math.floor(Math.random() * SLOT_SYMBOLS.length)]);
        }
        
        if(!forcedWin && finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]) {
             finalSymbols[2] = finalSymbols[0] === 'üçí' ? 'üçã' : 'üçí';
        }

        [1500, 2000, 2500].forEach((delay, i) => {
            setTimeout(() => {
                clearInterval(intervals[i]);
                reels[i].classList.remove('spinning');
                reels[i].querySelector('span').textContent = finalSymbols[i];
                reels[i].style.transform = "scale(1.2)";
                setTimeout(()=> reels[i].style.transform = "scale(1)", 150);
                if(i === 2) finishSlotSpin(finalSymbols, bet);
            }, delay);
        });
    }

    function finishSlotSpin(symbols, bet) {
        isSpinning = false;
        disableButtons(false);
        
        let multiplier = 0;
        if(symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
            const s = symbols[0];
            if(s === 'üçí') multiplier = 3;
            else if(s === 'üçã') multiplier = 5;
            else if(s === 'üçá') multiplier = 10;
            else if(s === '7Ô∏è‚É£') multiplier = 25;
            else if(s === 'üíé') multiplier = 50;
        }

        if(multiplier > 0) triggerWin(bet * multiplier);
        updateCasinoUI();
        saveGame();
    }

    /* --- SHARED CASINO FUNCS --- */
    function getBet() {
        const betInput = document.getElementById('betAmount');
        let bet = parseInt(betInput.value);
        if(isNaN(bet) || bet <= 0) { alert("Bitte Einsatz eingeben!"); return null; }
        if(bet > game.score) { bet = Math.floor(game.score); betInput.value = bet; }
        if(bet <= 0) return null;
        return bet;
    }

    // UPDATED FORMATTER FOR BIG NUMBERS
    function formatNum(num, decimals=0) {
      if(num < 1000000) return num.toLocaleString('de-DE', { maximumFractionDigits: decimals });
      if(num < 1000000000) return (num/1000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Mio";
      if(num < 1000000000000) return (num/1000000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Mrd";
      if(num < 1000000000000000) return (num/1000000000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Bio"; // Billionen
      if(num < 1000000000000000000) return (num/1000000000000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Brd"; // Billiarden
      return (num/1000000000000000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Trio"; // Trillionen
    }

    /* --- SHOP --- */
    function getBuildingCost(i) { return Math.floor(BUILDINGS[i].baseCost * Math.pow(1.15, game.buildings[i])); }
    function buyBuilding(i) {
      const cost = getBuildingCost(i);
      if(game.score >= cost) { 
          game.score -= cost; 
          game.buildings[i]++; 
          updateSingleBuildingUI(i); 
          renderUpgrades();
          // Visual feedback
          if(visualElements.length < MAX_VISUALS) spawnVisualIcon(BUILDINGS[i].icon);
      }
    }
    function buildBuildingUI() {
      const list = document.getElementById('buildingList'); list.innerHTML = '';
      BUILDINGS.forEach((b, i) => {
        const el = document.createElement('div'); el.className = 'building-row'; el.id = `build-row-${i}`; el.onclick = () => buyBuilding(i);
        el.innerHTML = `<div class="b-icon">${b.icon}</div><div class="b-info"><div class="b-name">${b.name}</div><div class="b-cps">Prod: ${formatNum(b.baseCps, 1)}/s</div><div class="b-cost" id="cost-${i}">0 Kleinis</div></div><div class="b-count" id="count-${i}">0</div>`;
        list.appendChild(el); updateSingleBuildingUI(i);
      });
    }
    function updateSingleBuildingUI(i) {
      document.getElementById(`count-${i}`).textContent = game.buildings[i];
      document.getElementById(`cost-${i}`).textContent = formatNum(getBuildingCost(i)) + " Kleinis";
    }
    function updateBuildingStates() {
      BUILDINGS.forEach((b, i) => {
        const row = document.getElementById(`build-row-${i}`); const costEl = document.getElementById(`cost-${i}`);
        if(game.score >= getBuildingCost(i)) { row.classList.add('can-afford'); costEl.classList.add('affordable'); }
        else { row.classList.remove('can-afford'); costEl.classList.remove('affordable'); }
      });
    }

    /* --- UPGRADES --- */
    function buyUpgrade(uId) {
      const u = UPGRADES.find(x => x.id === uId);
      if(game.score >= u.cost) { game.score -= u.cost; game.upgrades.push(uId); renderUpgrades(); hideTooltip(); }
    }
    function showTooltip(u) {
      ttName.textContent = u.name; ttPrice.textContent = formatNum(u.cost) + " Kleinis";
      ttPrice.className = game.score >= u.cost ? 'tt-price affordable' : 'tt-price expensive';
      ttEffect.textContent = "Effekt: " + u.text; ttDesc.textContent = u.desc;
      let statsHTML = '';
      if(u.type === 'build') {
          const bIdx = u.target; const count = game.buildings[bIdx];
          const currentMulti = getBuildingMultiplier(bIdx);
          const base = BUILDINGS[bIdx].baseCps;
          const currentSingleCPS = base * currentMulti;
          const newSingleCPS = currentSingleCPS * u.multi;
          const totalGain = (newSingleCPS - currentSingleCPS) * count;
          statsHTML = `<div class="stat-line"><span>Einzeln:</span><span>${formatNum(currentSingleCPS, 1)} ‚ûú <span style="color:#2ecc71">${formatNum(newSingleCPS, 1)}</span></span></div><div class="stat-highlight">+${formatNum(totalGain, 1)} CPS Gesamt</div>`;
      } else { statsHTML = `<div class="stat-highlight">Klickst√§rke wird verdoppelt!</div>`; }
      ttStats.innerHTML = statsHTML; tooltipEl.style.display = 'block';
    }
    function hideTooltip() { tooltipEl.style.display = 'none'; }
    function renderUpgrades() {
      const container = document.getElementById('upgradeGrid'); container.innerHTML = '';
      const available = UPGRADES.filter(u => {
        if(game.upgrades.includes(u.id)) return false;
        if(u.trigger.type === 'clicks' && game.clicks >= u.trigger.val) return true;
        if(u.trigger.type === 'build' && game.buildings[u.trigger.id] >= u.trigger.val) return true;
        return false;
      });
      available.forEach(u => {
        const div = document.createElement('div'); div.className = 'upgrade-crate'; div.innerHTML = u.icon;
        div.onmouseenter = () => showTooltip(u); div.onmouseleave = () => hideTooltip();
        if(game.score >= u.cost) { div.onclick = () => buyUpgrade(u.id); } 
        else { div.style.opacity = 0.5; div.style.filter = "grayscale(1)"; }
        container.appendChild(div);
      });
    }

    /* --- GOLDEN --- */
    function updateBuffs(dt) { if(buffs.frenzy.active) { buffs.frenzy.time -= dt; if(buffs.frenzy.time <= 0) { buffs.frenzy.active = false; renderBuffs(); } } }
    function renderBuffs() { document.getElementById('buffArea').innerHTML = buffs.frenzy.active ? `<div class="buff-icon">üî•</div>` : ''; }
    function scheduleGolden() { const delay = (Math.random() * 600000) + 600000; setTimeout(spawnGolden, delay); }
    function spawnGolden() {
      const g = document.getElementById('goldenKlein');
      const maxX = document.getElementById('clickPanel').offsetWidth - 80; const maxY = document.getElementById('clickPanel').offsetHeight - 80;
      g.style.left = Math.random() * maxX + 'px'; g.style.top = Math.random() * maxY + 'px'; g.style.display = 'block';
      setTimeout(() => { if(g.style.display === 'block') { g.style.display = 'none'; scheduleGolden(); } }, 10000);
    }
    document.getElementById('goldenKlein').onmousedown = function(e) {
      e.stopPropagation(); this.style.display = 'none'; buffs.frenzy.active = true; buffs.frenzy.time = 30; renderBuffs();
      spawnFloatingText(parseInt(this.style.left), parseInt(this.style.top), "FRENZY! (x7 CPS)"); scheduleGolden();
    };

    /* --- SAVE --- */
    function saveGame() {
      const data = { score: game.score, totalScore: game.totalScore, clicks: game.clicks, buildings: game.buildings, upgrades: game.upgrades, casinoHistory: game.casinoHistory };
      localStorage.setItem(SAVE_KEY, JSON.stringify(data));
    }
    function loadGame() {
      const saved = JSON.parse(localStorage.getItem(SAVE_KEY));
      if(saved) {
        game.score = saved.score || 0; game.totalScore = saved.totalScore || 0; game.clicks = saved.clicks || 0;
        if(saved.buildings) game.buildings = saved.buildings;
        game.upgrades = saved.upgrades || []; game.casinoHistory = saved.casinoHistory || [];
      }
    }
    init();
  </script>
</body>
